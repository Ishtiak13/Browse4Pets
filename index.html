<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=ADLaM+Display&family=Sora:wght@100..800&display=swap"
      rel="stylesheet"
    />
    <!-- Font awesome -->
    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.7.2/css/all.css"
    />
    <!-- CSS Link -->
    <link rel="stylesheet" href="/src/index.css" />

    <link
      rel="shortcut icon"
      href="/src/assets/Images/logo-header.png"
      type="image/x-icon"
    />
    <title>Browse4Pets</title>
  </head>
  <body class="font-primary-font">
    <!-- Header Section -->
    <header>
      <!-- Navbar -->
      <nav class="bg-secondary-color">
        <div class="navbar max-w-[1400px] mx-auto">
          <div class="navbar-start">
            <a
              href="/"
              class="flex items-center gap-2 text-3xl"
              aria-label="Browse4Pets Home"
            >
              <img
                src="/src/assets/Images/logo-header.png"
                alt="Browse4Pets Logo"
                class="h-10 w-auto"
              />
              <span class="cla"
                >Browse<span class="text-primary-color">4</span>Pets</span
              >
            </a>
          </div>
          <div class="navbar-center hidden lg:flex">
            <ul class="menu menu-horizontal px-1">
              <li><a>Find a pet</a></li>
              <li>
                <a>Breeds</a>
              </li>
              <li><a>Contact us</a></li>
            </ul>
          </div>
          <div class="navbar-end space-x-3 xl:space-x-6">
            <div class="hidden lg:flex lg:gap-3 xl:gap-6">
              <i
                class="fa-light fa-magnifying-glass text-3xl hover:drop-shadow-xl cursor-pointer active:drop-shadow-none active:translate-y-0.5"
              ></i>
              <i
                class="fa-light fa-bell text-3xl hover:drop-shadow-xl cursor-pointer active:drop-shadow-none active:translate-y-0.5"
              ></i>
            </div>
            <button
              class="btn border-primary-color hover:bg-primary-color btn-outline text-black btn-warning hidden md:block"
            >
              Log In
            </button>
            <button class="btn bg-primary-color border-none hidden sm:block">
              Register
            </button>
            <div class="dropdown">
              <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6h16M4 12h8m-8 6h16"
                  />
                </svg>
              </div>
              <ul
                tabindex="0"
                class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow"
              >
                <li><a>Find a pet</a></li>
                <li>
                  <a>Breeds</a>
                </li>
                <li><a>Contact us</a></li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
      <!-- Hero section -->
      <section class="max-w-[1400px] mx-auto relative lg:my-24">
        <div class="space-y-3 md:space-y-6">
          <h1 class="text-3xl lg:text-6xl sm:max-w-2xl">
            Pamper Your Pet, Because They Deserve the Bes
          </h1>
          <p class="md:max-w-lg">
            Discover a world of treats, toys, and essentials handpicked for your
            furry friends. Shop now and make tails wag with joy!
          </p>
          <button class="btn bg-primary-color border-none">Find a pet</button>
        </div>
        <div class="md:absolute md:top-0 relative -top-24 -z-10">
          <img src="/src/assets/Images/cat-big.png" alt="" />
        </div>
      </section>
    </header>
    <main></main>
  </body>
</html>
